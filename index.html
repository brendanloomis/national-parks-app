<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Parks App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <header>
        <h1>National Parks Finder</h1>
    </header>
    <main>
        <form>
             <label for="states">Please enter state code separated by commas:</label>
             <input type="text" id="states" name="states" required>
             <label for="num-results">Maximum number of result:</label>
             <input type="number" name="num-results" id="num-results" value="10">
             <button type="submit">Submit</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <div class="results hidden">
          <h2>Search Results</h2>
          <p id="results-message"></p>
          <ul id="results-list"></ul>
        </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
